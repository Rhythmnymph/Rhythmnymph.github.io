<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Interactivo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <table>
        <caption><a href="https://www3.gobiernodecanarias.org/medusa/edublog/iespuertodelacruztelesforobravo/" target="_blank">HORARIO DE CLASE CURSO 2021-2022</a></caption>
        <thead>
            <tr>
                <th>HORAS</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th class="ult-col">Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00</td>
                <td >Inglés</td>
                <td rowspan="2">PNI</td>
                <td rowspan="3">GTB</td>
                <td rowspan="2">IDP</td>
                <td rowspan="2" class="ult-col">IDP</td>
            </tr>
            <tr>
                <td>8:55</td>
                <td rowspan="2">IDP</td>
               
            </tr>
          <tr>
            <td>9:50</td>
            <td>IDP</td>
            <td>PNI</td>
            <td class="ult-col">GTB</td>
          </tr>
            <tr>
                <td>10:45</td>
                <th colspan="5">RECREO</th>
            </tr>
            <tr>
                <td>11:15</td>
                <td>IDP</td>
                <td rowspan="2">LND</td>
              <td rowspan="3">FUW</td>
               <td rowspan="2">PNI</td>
              <td class="ult-col">GTB</td>
            </tr>
            <tr>
                <td>12:10</td>
                <td rowspan="2">LND</td>
               <td rowspan="2" class="ult-col">FOL</td>
                
            </tr>
          <tr>
            <td>13:05</td>
            <td>Inglés</td>
            <td>FOL</td>
           
          </tr>
        </tbody>
    </table>

    <form>
        <p>
            <label for="destino">Email <span>*</span></label>
            <input type="email" name="destino" placeholder="Inserte email del destinario" required/>
        </p>
        <input type="button" value="Enviar Horario" />
    </form>
    <br>
    <a href="../index.html">Volver al Index principal</a>
</body>
</html>
