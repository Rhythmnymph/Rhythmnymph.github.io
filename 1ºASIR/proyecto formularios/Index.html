<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aday Lorenzo">
    <title>trabajoaday</title>
    <style> label {color: rgb(14, 141, 78)};</style>
    
</head>
<body>
    <h1>Formulario Empleo</h1>
    <a href="/index.html">Volver al Index principal</a>
    <form action="/recorrer/recorrer.php" method="post">
        <fieldset style="background-color: rgba(0, 255, 255, 0.507);">
            <legend>Datos personales</legend>
        <label for="">DNI: <input type="text" name="dni" id="" required pattern="[0-9]{8}[a-zA-Z]" maxlength="9"></label>
        <label for="">Nombre:
        <input type="text" name="nom" maxlength="20" size="20" required></label>
        <br><br>
        <label for="">Apellido 1: <input type="text" name="ape 1" maxlength="20" required></label>
        <label for="">Apellido 2: <input type="text" name="ape 2" id="" maxlength="20"></label>
        <br><br>
        <label for="">Dirección: <input type="text" name="dir" maxlength="128" size="70"></label>
        <br><br>
        <label for="">Código Postal: <input type="text" name="codpost" id="" maxlength="5"></label>
        <label for="">Población: <input type="text" name="pobl" id="" maxlength="64"></label>
        
        <label for="">Provincia: <select name="Provincia" id=""><option value="Val">Valencia</option>
        <option value="Cast">Castellón</option>
        <option value="Alic">Alicante</option>
        </select></label>
        <br><br>
        <label for="">Fecha de Nacimiento: <input type="date" name="fecha" id=""></label>
        <label for="">Sexo: <select name="Sexo" id=""><option value="M">Mujer</option><option value="H">Hombre</option></select></label>
        <label for="">Teléfono: <input type="tel" name="tel" id="" maxlength="9" size="9"></label>
        <br><br>
        <label for="">Email: <input type="email" name="email" id="" maxlength="64" size="40"></label>
        </fieldset>
<br>

            <fieldset style="background-color: rgba(100, 148, 237, 0.575);">
                <legend>Formación y Experiencia</legend>
             <label for="">Estudios cursados: <select name="grado" id=""><option value="medio">Grado medio</option>
                <option value="superior">Grado superior</option></select></label>
                <label for="">Título: <input type="text" name="titulo" id="" maxlength="64" size="40"></label>
                <br><br>
                <label for="ExpLab">Experiencia Laboral: </label>
                <input type="radio" name="ExpLab" id="Sí">Sí
                <input type="radio" name="ExpLab" id="No">No
                <br><br>
                <label for="">Idiomas: <select name="Idiomas" id=""><option value="esp">Español</option>
                    <option value="ing">Inglés</option><option value="franc">Francés</option>
                    <option value="otros">Otros (especificar)</option></select></label>
                    <label for="">Otros: <textarea name="otros" id="" cols="100" rows="2"></textarea></label>
                    <br><br>
                    <label for="">Currículum: <input type="file" name="archivo" id=""></label>
            </fieldset>
            <br>
            <fieldset style="background-color: rgba(240, 128, 128, 0.61);">
                <legend>Acceso al portal</legend>
                <label for="">Usuario: <input type="text" name="usuario" id="" maxlength="9"></label>
                <br>
                <label for="">Contraseña: <input type="password" name="contraseña" id="" maxlength="9"></label>
            </fieldset>
            <br>
            <label for="otros datos">Otros datos: </label>
            <br>
            <textarea name="otros datos" id="" cols="30" rows="10" placeholder="Escribe aquí algún dato extra"></textarea>
            <br>
            <input type="submit" value="Enviar" style="background-color: rgb(25, 196, 3);">
            <input type="reset" value="Borrar Todo" style="background-color: red;">
    </form>
    
</body>
</html>
