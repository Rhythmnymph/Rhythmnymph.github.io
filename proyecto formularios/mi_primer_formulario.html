<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
    <style> label {color: rgb(14, 141, 78)};</style>
    
</head>
<body>
    <h1>Formulario Empleo</h1>
    <a href="/index.html">Volver al Index principal</a>

    <form action="" method="post">
        <fieldset>
            <legend>Datos personales</legend>
        <label for="">Nombre:
        <input type="text" name="nom" maxlength="7" size="15" placeholder="Tu nombre" required></label>
        <label for="">Apellidos: <input type="text" name="ape"></label>
<br>
<br>
        <label for="">Dirección: <input type="text" name="dir"></label>
        <label for="">Fecha: <input type="date" name="fecha" id=""></label>
        <label for="">Ciudad: <select name="Ciudad" id=""><option value="Su">Santa Úrsula</option>
        <option value="ptocruz">Puerto de la Cruz</option>
        <option value="Oro">La Orotava</option>
        </select>
    </label>
    </fieldset>
        <br>
        
            <br>
            <fieldset>
                <legend>Intereses</legend>
                <label for="">Campo: </label>
                    <br>
            <input type="checkbox" name="inf" id="">Informática
            <input type="checkbox" name="dep" id="">Deportes
            <input type="checkbox" name="sal" id="">Salud
            <br>
            <br>
            <input type="checkbox" name="pol" id="">Política
            <input type="checkbox" name="mus" id="">Música
            <input type="checkbox" name="lit" id="">Literatura
            <br><br><br>
            <label for="">Color Favorito: </label>
                <br>
                <input type="radio" name="col" id="v">Verde   
            <input type="radio" name="col" id="az">Azul
            <input type="radio" name="col" id="rj">Rojo
            </fieldset>
            <br>
            <label for="">Currículum: <input type="file" name="archivo" id=""></label>
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe aquí alguna observación"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar Todo">
        </label>







































    </form>
</body>
</html>
